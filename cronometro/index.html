<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro</title>
    <!-- Enlazamos el archivo de estilos -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stopwatch-container">
      <header>
        <!-- Logo: Puedes reemplazar "logo.png" por la ruta a tu logo -->
        <img src="logo.png" alt="Logo del cronómetro" class="logo" />
        <h1>Cronómetro</h1>
      </header>
      <!-- Visualización del tiempo -->
      <div class="display">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
      </div>
      <!-- Botones para controlar el cronómetro -->
      <div class="buttons">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Reiniciar</button>
        <button id="lap">Lap</button>
      </div>
      <!-- Lista donde se mostrarán las vueltas (laps) -->
      <ul id="laps"></ul>
    </div>
    <!-- Enlazamos el archivo de JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
